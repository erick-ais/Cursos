<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras!`)
        document.write(`seu nome em maiúscula é ${nome.toUpperCase()} `)
        var preco = Number(prompt("Digite o valor da sua renda mensal de trabalho: R$"))
        document.write(`Renda Mensal: R$${preco.toFixed(2).replace('.', ',')} `)
        var total = 12 * preco
        document.write(`Sua renda anual é ${total.toLocaleString('pt-BR', {style: "currency", currency: 'BRL'})}`)
    </script>
</body>
</html>
